<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Papá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111111;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color:rgb(255, 255, 255);
            border: #333;
           
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px; /* Espacio entre el carrusel y el GIF */
            flex-wrap: wrap; /* Asegura que se ajusten en dispositivos pequeños */
            padding: 0 10px; /* Añadir un poco de padding para los bordes en móviles */
        }

        .carousel {
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(129, 129, 129, 0.63);
            color: rgb(243, 243, 243);
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .carousel-text {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .gif-container {
            max-width: 300px;
            max-height: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .popup-button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .carousel {
                max-width: 100%;
            }

            .gif-container {
                max-width: 250px;
                max-height: 250px;
            }

            .carousel-text {
                font-size: 16px;
            }

            .carousel-button {
                font-size: 16px;
                padding: 8px;
            }

            .popup-button {
                font-size: 16px;
                padding: 8px;
            }

            .container {
                flex-direction: column; /* Asegura que el carrusel y el GIF estén en una columna */
                gap: 15px; /* Reduce el espacio entre los elementos en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .carousel-text {
                font-size: 14px;
            }

            .popup-button {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <h1>¡HOLAA PAPI FELIZ NAVIDAD!</h1>
    
    <div class="container">
        <div class="gif-container">
            <img src="gif.gif" alt="GIF" />
        </div>
        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="papa1.jpg" class="carousel-image" alt="Imagen 1">
                <img src="papa2.jpg" class="carousel-image" alt="Imagen 2">
                <img src="papa3.jpg" class="carousel-image" alt="Imagen 3">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <!-- Contenedor del GIF -->
        <div class="gif-container">
            <img src="gif.gif" alt="GIF" />
        </div>
    </div>

    <div class="carousel-text" id="carouselText">Papi quiero que sepas que te quiero mucho y que pases una bonita navidad </div>

    <div class="button-container">
        <button class="popup-button" onclick="showPopup()">¡Te quiero Papá!</button>
    </div>

    <div class="popup" id="popupMessage">
        <p>¡Te quiero Papá!</p>
        <button class="popup-button" onclick="hidePopup()">Cerrar</button>
    </div>
<br><br><br>
    <script>
        let currentIndex = 0;

        const texts = [
            "Papi quiero que sepas que te quiero mucho y que pases una bonita navidad", // Texto para la primera imagen
            "Espero que sigas teniendo momentos juntos por que sabes que te quiero mucho a ti y a mi mamá", // Texto para la segunda imagen
            "Tus hijos siempre estaran para ti en las buenas y en las malas"  // Texto para la tercera imagen
        ];

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel-image');
            const totalSlides = slides.length;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            const carouselImages = document.querySelector('.carousel-images');
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Cambiar el texto según la imagen
            document.getElementById('carouselText').textContent = texts[currentIndex];
        }

        function showPopup() {
            document.getElementById('popupMessage').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popupMessage').style.display = 'none';
        }
    </script>
    
</body>
</html>
